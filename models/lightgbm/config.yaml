    max_bin: 255
    max_depth: -1
    boost_from_average: True
    objective: lambdarank
    metric: mean_average_precision
    eval_at: [20, 50, 100]
    seed: 42
    feature_fraction_seed: 42
    bagging_seed: 42
    drop_seed: 42
    data_random_seed: 42
    boosting_type: gbdt
    verbose: 1
    n_jobs: -1
  order:
    num_leaves: 128
