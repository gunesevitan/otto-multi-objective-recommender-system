    min_data_in_leaf: 2000
    min_gain_to_split: 0.00001
    lambda_l1: 0.
    lambda_l2: 0.
    max_bin: 255
    max_depth: -1
    boost_from_average: True
    objective: lambdarank
    metric: mean_average_precision
    eval_at: [20, 50, 100]
    seed: 42
    feature_fraction_seed: 42
    bagging_seed: 42
    drop_seed: 42
    data_random_seed: 42
    boosting_type: gbdt
